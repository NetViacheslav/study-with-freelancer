<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML input</title>
    </head>
    <body>
        <!-- If we want to load some file then must choose post method plus enctype "multipart/form-data" -->
        <!-- <form action="#" method="post" enctype="multipart/form-data"></form> -->
        <form action="#">
            <div>
                <p>Name</p>
                <input
                    placeholder="Name"
                    tabindex="1"
                    name="username"
                    type="text"
                />
            </div>
            <div>
                <p>Password</p>
                <input
                    placeholder="Password"
                    tabindex="2"
                    name="userpass"
                    type="password"
                />
            </div>
            <div>
                <p>Phone</p>
                <input
                    placeholder="Your phone number"
                    tabindex="3"
                    name="userphone"
                    type="tel"
                />
            </div>
            <div>
                <p>Gender</p>
                <div>
                    <input
                        tabindex="4"
                        checked
                        type="radio"
                        name="gender"
                        value="male"
                    />Man
                </div>
                <div>
                    <input
                        tabindex="4"
                        type="radio"
                        name="gender"
                        value="female"
                    />Woman
                </div>
            </div>
            <div>
                <p></p>
                <div>
                    <input
                        checked
                        tabindex="5"
                        type="checkbox"
                        name="bike"
                        value="yes"
                    />Bike
                </div>
                <div>
                    <input
                        tabindex="6"
                        type="checkbox"
                        name="car"
                        value="yes"
                    />Car
                </div>
                <div>
                    <input
                        disabled
                        tabindex="7"
                        type="checkbox"
                        name="house"
                        value="yes"
                    />House
                </div>
            </div>
            <div>
                <p>Some info</p>
                <textarea tabindex="8" name="text"></textarea>
            </div>
            <div>
                <p>Load foto</p>
                <input tabindex="9" name="userfoto" type="file" />
            </div>
            <div>
                <p>Favorite colore</p>
                <select tabindex="10" name="color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option selected value="green">Green</option>
                </select>
            </div>
            <div>
                <p>Action</p>
                <button tabindex="11" type="submit">Submit</button>
                <button tabindex="12" type="reset">Reset</button>
            </div>
        </form>
    </body>
</html>
